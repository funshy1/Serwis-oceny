<div class="row">
  <div class="col-md-4 offset-md-4">
      <h1>Please sign in</h1>
      <form #f="ngForm" (ngSubmit)="signIn(f.value)">
        <div *ngIf="invalidLogin" class="alert alert-danger">Wrong credentials</div>    
        <div class="form-group">
              <label for="login" class="sr-only">Login</label>
              <input ngModel id="login" name="login" type="text" class="form-control" placeholder="Login..">
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label> 
              <input ngModel id="password" name="password" type="password" class="form-control" placeholder="Password..">
            </div>
            <button class="btn btn-success btn-block" type="submit">Sign in</button>
        </form>
  </div>
</div>
